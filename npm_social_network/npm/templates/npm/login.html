
<h1>login</h1>
<style>
  h3{
    color: red;
  }
</style>
{% for message in messages %}
 <h3>{{message}}</h3>
 {% endfor %}

<form action="login" method="POST">
  {% csrf_token %}

  <p>username:</p>
  <input type="text" name="username">

  <p>password:</p>
  <input type="password" name="password"><br>

  <input type="submit" name="submit" />

</form><br>
<a href="{% url 'register' %}"><label for="check">Signup</label></a>
